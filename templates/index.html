<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>App con barra personalizada</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #121721;
    }

    .titlebar {
      height: 38px;
      background-color: #121721;
      color: white;
      display: flex;
      align-items: center;
      justify-content: right;
      padding: 0 10px;
      -webkit-app-region: drag;
    }

    .titlebar .window-controls {
      display: flex;
      gap: 5px;
      -webkit-app-region: no-drag;
    }

    .titlebar .btn {
      padding: 0 8px;
      font-size: 0.75rem;
      height: 26px;
      line-height: 1;
    }

    .titlebar .btn-close {
      padding: 0;
      width: 26px;
      height: 26px;
      background-color: #dc3545 !important; 
    }

    .content {
      padding-top: 20px;
      background-color: aliceblue;
      height: 562px;
      width: 900px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="window-controls">
      <button class="btn btn-secondary btn-sm" onclick="window.electronAPI.minimize()" title="Minimizar">_</button>
      <button class="btn btn-secondary btn-sm" onclick="window.electronAPI.maximize()" title="Maximizar">â–¡</button>
      <button class="btn btn-danger btn-sm btn-close" onclick="window.electronAPI.close()" title="Cerrar"></button>
    </div>
  </div>

  <div class="content">
    
  </div>

  <!-- Bootstrap JS (opcional, no requerido en este caso) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
