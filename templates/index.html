<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>App con barra personalizada</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121721;
      color: white;
    }

    .titlebar {
      height: 38px;
      background-color: #111827;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      -webkit-app-region: drag;
    }

    .titlebar .window-controls {
      display: flex;
      gap: 5px;
      -webkit-app-region: no-drag;
    }

    .titlebar .btn {
      padding: 0 8px;
      font-size: 0.75rem;
      height: 26px;
      line-height: 1;
    }

    .titlebar .btn-close {
      padding: 0;
      width: 26px;
      height: 26px;
      background-color: #dc3545 !important; 
    }

    .app-container {
      display: flex;
      height: calc(100vh - 38px);
    }

    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #1f2937 0%, #111827 100%);
      padding: 1rem;
      border-right: 1px solid #2d3748;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .sidebar-header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
      flex-grow: 1;
    }

    .sidebar ul li a,
    .sidebar ul li button {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      color: #cbd5e1;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
      width: 100%;
    }

    .sidebar ul li a:hover,
    .sidebar ul li button:hover {
      background-color: #374151;
      color: white;
    }

    .sidebar svg {
      margin-right: 12px;
    }

    .sidebar-footer {
      padding-top: 1rem;
      border-top: 1px solid #2d3748;
    }

    .btn-premium {
      width: 100%;
      background-color: #facc15;
      color: #1f2937;
      font-weight: bold;
    }

    main {
      flex-grow: 1;
      background-color: #1e1e2e;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="window-controls"></div>
    <div class="window-controls"></div>
    <div class="window-controls">
      <button class="btn btn-secondary btn-sm" onclick="window.electronAPI.minimize()" title="Minimizar">_</button>
      <button class="btn btn-secondary btn-sm" onclick="window.electronAPI.maximize()" title="Maximizar">□</button>
      <button class="btn btn-danger btn-sm btn-close" onclick="window.electronAPI.close()" title="Cerrar"></button>
    </div>
  </div>

  <div class="app-container">
    <div class="sidebar">
      <!-- Sección superior: Logo y nombre -->
      <div>
        <div class="sidebar-header">
          <img src="assets/ico.png" alt="Logo" />
          <h4 class="mb-0">CORUTUBE</h4>
        </div>

        <!-- Sección media: Navegación -->
        <ul>
          <li>
            <a href="#" class="group">
              <svg class="w-5 h-5 text-gray-400 group-hover:text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a8 8 0 100 16 8 8 0 000-16z"></path></svg>
              Inicio
            </a>
          </li>
          <li>
            <a href="#" class="group">
              <svg class="w-5 h-5 text-gray-400 group-hover:text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4h12v12H4z"></path></svg>
              Acapellas
            </a>
          </li>
          <li>
            <a href="#" class="group">
              <svg class="w-5 h-5 text-gray-400 group-hover:text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M3 3h14v14H3z"></path></svg>
              Descargas
            </a>
          </li>
          <li>
            <a href="#" class="group">
              <svg class="w-5 h-5 text-gray-400 group-hover:text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M5 3h10v14H5z"></path></svg>
              Configuración
            </a>
          </li>
        </ul>
      </div>

      <!-- Sección inferior: Botón Premium -->
      <div class="sidebar-footer">
        <button class="btn btn-premium" onclick="alert('Funcionalidad premium próximamente')">
          ⭐ Cambiar a Premium
        </button>
      </div>
    </div>

    <main>
      <h1 class="text-white text-2xl font-bold">Contenido Principal</h1>
      <p class="text-gray-400">Aquí puedes mostrar lo que quieras.</p>
    </main>
  </div>
</body>
</html>
